{{template "header"}} 
    <style type="text/css">     
     body {
       background-image: url(/static/img/p10.jpg);
       background-attachment: fixed;
       background-repeat: no-repeat;
       background-size: 100% 100%;
     }
    </style>
  </head>



  <body>
    {{template "navbar" .}}
       
     <div class="container">
        {{with .Topic}}
          <h2><font color="#FFFFFF">{{.Title}} <small>{{.Category}}</small></font></h2>
          <h5>
            <font color="#FFFFFF">
             {{.Content}}
        <h5>Attachment:<a href="/static/attachment/{{.Attachment}}">{{.Attachment}}</a></h5>
            </font>
          </h5>
        {{end}}
     </div>


     <div class="container">
        {{$tid := .Topic.Id}}
        {{$isLogin := .IsLogin}}
        {{range .Replies}}
        <h3>{{.Name}}<small>{{.Created}} <a href="/reply/delete?tid={{$tid}}&rid={{.Id}}">delete</a></small></h3>
        {{.Content}}
        {{end}}
        <h3>Replies</h3>
        <form method="post" action="/reply/add">
           <input type="hidden" name="tid" value="{{.Topic.Id}}">
           <div class="form-group">
              <label>Nickname:</label>
              <input type="text" class="form-control" name="nickname">
           </div>

           <div class="form-group">
              <label>Content:</label>
              <textarea name="content" id="" cols="30" rows="10" class="form-control"></textarea>
           </div>
           <button class="btn btn-default" type="submit">submit</button>
        </form>
     </div>

     <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
     <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

  </body>
</html>

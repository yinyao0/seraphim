

{{template "header"}} 
    <style type="text/css">     
     body {
       background-image: url(/static/img/p9.jpg);
       background-attachment: fixed;
       background-repeat: no-repeat;
       background-size: 100% 100%;
     }
    </style>
  </head>



  <body>
    {{template "navbar" .}}

    <div class="container">
      <h1>The list of topics</h1>
      <a type="submit" class="btn btn-default" href="/topic/add">add topic</a>
      <table class="table table-striped">
        <thead>
           <tr>
              <th>#</th>
              <th>Title</th>
              <th>Update Time</th>
              <th>Views</th>
              <th>Replies</th>
              <th>action</th>
           </tr> 
        </thead>
        <tbody>
           {{range .Topics}}
           <tr>
               <th>{{.Id}}</th>
               <th><a href="/topic/view/{{.Id}}">{{.Title}}</a></th>
               <th>{{.Updated}}</th>
               <th>{{.Views}}</th> 
               <th>{{.RepliyCount}}</th>
               <th>
                  <a href="/topic/modify?tid={{.Id}}">modify</a>
                  <a href="/topic/delete?tid={{.Id}}">delete</a>
               </th> 
           </tr>
           {{end}}
        </tbody>
      </table>
    </div>


     <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
     <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
